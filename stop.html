<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* Change to column direction */
            align-items: center; /* Center horizontally for the middle section */
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
        }

        #container {
            text-align: center;
        }

        #title {
            font-size: 24px; /* Set font size for the title */
            margin-bottom: 20px; /* Add margin at the bottom of the title */
            margin-top: 20px; /* Add margin at the top of the title */
            align-self: flex-start; /* Align to the left in the flex container */
        }

        .time-box {
            width: 80px; /* Set the width for each time box */
            text-align: center;
            border: 1px solid white;
            border-radius: 10px; /* Curved corners */
            padding: 15px; /* Increased padding for better spacing */
            box-sizing: border-box;
            display: inline-block; /* Align time boxes in a single line */
            margin-right: 10px; /* Added right margin between time boxes for spacing */
            font-size: 20px; /* Increased font size */
            background-color: orange; /* Set the background color of time boxes to orange */
        }

        .box {
            width: 20px; /* Set the width for each time box */
            text-align: center;
            border: 1px solid white;
            border-radius: 10px; /* Curved corners */
            padding: 15px; /* Increased padding for better spacing */
            box-sizing: border-box;
            display: inline-block; /* Align time boxes in a single line */
            margin-right: 10px; /* Added right margin between time boxes for spacing */
            font-size: 15px; /* Increased font size */
            background-color: orange; /* Set the background color of time boxes to orange */
        }

        #lap-times {
            text-align: left; /* Align lap times to the left */
            max-width: 100%; /* Lap times can extend to the full width of the page */
            margin: 20px 0; /* Added margin for spacing between lap times and buttons */
        }

        .lap-box {
            margin: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: orange; /* Set the background color of lap times to orange */
            margin-bottom: 10px;
            box-sizing: border-box;
            display: block; /* Display laps one below the other */
            color: white; /* Set text color to white */
        }

        button {
            font-size: 20px; /* Increased font size for buttons */
            padding: 15px; /* Increased padding for buttons */
            margin: 0 15px; /* Added margin for spacing between buttons */
            border-radius: 10px;
        }
    </style>
    <title>Stopwatch with Lap Time</title>
</head>
<body>
    <div id="container">
        <div id="title">STOPWATCH</div>
        <div class="time-box" id="minutes">00</div>
        <div class="box">:</div>
        <div class="time-box" id="seconds">00</div>
        <div class="box">:</div>
        <div class="time-box" id="milliseconds">000</div>
        <br></br>
        <button onclick="startStop()">START/STOP</button>
        <button onclick="reset()">RESET</button>
        <button onclick="lap()">LAP</button>
        <div id="lap-times"></div>
    </div>

    <script>
        let isRunning = false;
        let startTime;
        let elapsedTime = 0;
        let interval;
        let lapTimes = [];

        function startStop() {
            if (isRunning) {
                isRunning = false;
                clearInterval(interval);
            } else {
                isRunning = true;
                startTime = new Date().getTime() - elapsedTime;
                interval = setInterval(updateTime, 10);
            }
        }

        function reset() {
            clearInterval(interval);
            isRunning = false;
            elapsedTime = 0;
            updateDisplay();
            lapTimes = [];
            updateLapTimes();
        }

        function lap() {
            if (isRunning) {
                const lapTime = new Date().getTime() - startTime;
                lapTimes.push(formatTime(lapTime));
                updateLapTimes();
            }
        }

        function updateTime() {
            elapsedTime = new Date().getTime() - startTime;
            updateDisplay();
        }

        function updateDisplay() {
            const formattedTime = formatTime(elapsedTime);
            const timeParts = formattedTime.split(':');
            document.getElementById('minutes').innerText = timeParts[0];
            document.getElementById('seconds').innerText = timeParts[1];
            document.getElementById('milliseconds').innerText = timeParts[2];
        }

        function updateLapTimes() {
            const lapTimesContainer = document.getElementById('lap-times');
            lapTimesContainer.innerHTML = '<h3>LAP TIMES</h3>';
            for (let i = 0; i < lapTimes.length; i++) {
                const lapText = `Lap ${i + 1}: ${lapTimes[i]}`;
                const lapElement = document.createElement('div');
                lapElement.textContent = lapText;
                lapElement.classList.add('lap-box');
                lapTimesContainer.appendChild(lapElement);
            }
        }

        function formatTime(milliseconds) {
            const date = new Date(milliseconds);
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            const millisecondsFormatted = String(date.getUTCMilliseconds()).padStart(3, '0');
            return `${minutes}:${seconds}:${millisecondsFormatted}`;
        }
    </script>
</body>
</html>
